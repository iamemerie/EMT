<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="container">
        <header>
            <h1 id="title">
                Survey Form By Developer Chi
            </h1>
        <p id="description">
            <i>Thanks for making out time to help us improve our <br>platform</i>
        </p>
        </header>
        </div>
        <form id="survey-form">
            <div class="input-element">
                <label id="name-label">Name:</label><br>
                <input id="name" type="text" placeholder="name" required/><br>
            </div>
            <br>
            <div class="input-element">
                <label id="email-label">Email:</label><br>
                <input id="email" type="email" placeholder="email" required/><br>
            </div>
            <br>
            <div class="input-element">
                <label id="number-label">Age (Optional):</label><br>
                <input id="number" type="number" min="10" max="40" placeholder="age" required/>
            </div>
            <br>
            <div class="input-element">
                <label class="select-label">Which option best describes your role?</label><br>
                <select id="dropdown">
                    <option value="select role">select role</option>
                    <option value="Developer">Developer</option>
                    <option value="Data">Data analytics</option>
                    <option value="Graphic">Graphic designer</option>
                    <option value="Digital">Digital markerter</option>
                </select>
            </div>
            <br>
            <div>
                <label>You refer freecampcode to a friend?</label><br>
                <label><input type="radio" name="friend" value="yes">YES</label>
                <br>
                <label><input type="radio" name="friend" value="not sure">NOT SURE</label>
                <br>
                <label><input type="radio" name="friend" value="maybe">MAYBE</label> 
            </div>
                <br>
                <div>
                    <label>Which suggestions do you have for the program?</label><br>
                    <label><input type="checkbox" name="program" value="yes">Cheaper fees</label>
                    <br>
                    <label><input type="checkbox" name="program" value="not sure">Better tutors</label>
                    <br>
                    <label><input type="checkbox" name="program" value="maybe">Accurate coding</label> 
                </div>
                <br>
            <div>
                <label for="feature-group">What is your favourite feature of freeCampCode?</label><br>
                <select id="role">
                    <option value="select an option">select an option</option>
                    <option value="challenges">Challenges</option>
                    <option value="Data">Projects</option>
                    <option value="community">Community</option>
                    <option value="open Source">Open Source</option>
                </select>
            </div>
                <br>
            <div>
                <p>What would you like to see improved? (Check all that apply)</p>
                <label><input type="radio" name="improve">Front-end projects</label>
                <br>
                <label><input type="radio" name="improve">Back-end projects</label>
                <br>
                <label><input type="radio" name="improve">Data visualization</label>
                <br>
                <label><input type="radio" name="improve">Challenges</label>
                <br>
                <label><input type="radio" name="improve">Open Source Community</label>
                <br>
                <label><input type="radio" name="improve">Videos</label>
                <br>
                <label><input type="radio" name="improve">City Meetups</label>
            </div>
                <br><br>
                <div class="input-element"><label> Any comments or suggestions?</label><br>
                    <br>
                    <textarea type="text"></textarea>
                </div>
                <div class="submit"><button type="submit" id="submit">Submit</button>
                </div>
        </form>  
</body>
</html>
